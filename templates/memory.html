<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesus Chat Mem√≥rias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding-top: 60px;
    }

    header {
      background-color: #0047AB;
      color: white;
      padding: 30px 15px;
      text-align: center;
      border-bottom: 5px solid #00008B;
    }

    .chat-container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chat-box {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      border-bottom: 1px solid #eee;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 18px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background-color: #E6F2FF;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #87CEEB;
      align-self: flex-start;
      margin-right: auto;
    }

    .chat-input {
      padding: 15px;
      display: flex;
      gap: 10px;
      background-color: #f0f0f0;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      background-color: #0047AB;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 8px;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background-color: #00337A;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  <h1>Jesus Chat Mem√≥rias</h1>
  <p>Compartilhe suas experi√™ncias espirituais. Converse com amor e prop√≥sito.</p>
</header>

<div class="chat-container d-flex flex-column">
  <div class="chat-box d-flex flex-column" id="chat-box">
    <div class="message bot">Ol√°! Eu sou o JesusGPT. Como posso iluminar seu dia hoje?</div>
  </div>
  <form class="chat-input" onsubmit="sendMessage(event)">
    <input type="text" id="user-input" placeholder="Digite sua mem√≥ria espiritual..." required />
    <button type="submit"><i class="fas fa-paper-plane"></i></button>
  </form>
</div>

<footer>
  &copy; 2025 Projeto Mem√≥rias de Jesus ‚Äî Todos os direitos reservados.
</footer>

<script>
  function sendMessage(event) {
    event.preventDefault();
    const input = document.getElementById('user-input');
    const text = input.value.trim();
    if (!text) return;

    const chatBox = document.getElementById('chat-box');

    // Criar mensagem do usu√°rio
    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.textContent = text;
    chatBox.appendChild(userMsg);

    // Resposta autom√°tica do bot
    const botMsg = document.createElement('div');
    botMsg.className = 'message bot';
    botMsg.textContent = 'Estou refletindo sobre isso com carinho... üôè';
    chatBox.appendChild(botMsg);

    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
